<h1 mat-dialog-title>Edytuj treść</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Tytuł</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Autor</mat-label>
    <input matInput [(ngModel)]="data.author">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Treść</mat-label>
    <textarea matInput [(ngModel)]="data.content"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button [mat-dialog-close]="data">Zapisz</button>
</div>
